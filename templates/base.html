<!DOCTYPE html><html>
<head>
	 <meta charset="utf-8">
	<title>{% block title %} Cucha Noble {% endblock title %} </title>

{% load static %}
	 <link rel="stylesheet" type="text/css" href="{% static "perros/style.css" %}">

	<!-- MATERIALIZE CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

	<!-- MATERIALIZE JS-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
	<!--Import Google Icon Font-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>


<!-- Header -> Navbar -->
	<header style="margin-bottom: 2em;">
		<nav class="orange darken-1">
			<div class="nav-wrapper container">
				<a href="{% url "perros:index" %}" class="brand-logo" >Cucha Noble</a>
				<ul id="nav-mobile" class="right hide-on-med-and-down">
					<li><a href="{% url "perros:lista" %}">Perros</a></li>
					<li><a href="{% url "perros:subir" %}">Subir Perro</a></li>
				</ul>
			</div>
		</nav>
	</header>



	<body class="body-cas">
		<!--Import jQuery before materialize.js-->
			<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
			<script type="text/javascript" src="js/materialize.min.js"></script>
			<script>
			   $(document).ready(function() {
				  $('select').material_select();
			  });
			</script>
		<div class="container">
			{% block content %}
			{% endblock content %}
		</div>
	</body>


	<footer class="page-footer orange darken-2" style="margin-top: 3em;">
          <div class="container">
            <div class="row">
              <div class="col l6 s12">
                <h5 class="white-text">Cucha Noble</h5>
                <p class="grey-text text-lighten-4">Municipalidad de Río Gallegos</p>
              </div>
              <div class="col l4 offset-l2 s12">
                <h5 class="white-text">Links</h5>
                <ul>
                  <li><a class="grey-text text-lighten-3" href="#!">Link 1</a></li>
                  <li><a class="grey-text text-lighten-3" href="#!">Link 2</a></li>
                  <li><a class="grey-text text-lighten-3" href="#!">Link 3</a></li>
                  <li><a class="grey-text text-lighten-3" href="#!">Link 4</a></li>
                </ul>
              </div>
            </div>
          </div>
          <div class="footer-copyright">
            <div class="container">
            © 2017 Open-Source MIT License
            <a class="grey-text text-lighten-4 right" href="https://github.com/FacundoAlvarado9/cuchanoble">GitHub Project</a>
            </div>
          </div>
        </footer>
</html>
